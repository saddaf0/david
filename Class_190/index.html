<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
  src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
<script src="./console.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene id ="scene" inspector-plugin-recast>
    <a-camera position="0 10 0"></a-camera>
    <a-assets>
      <a-asset-item id="house" src="scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity id="environment" environment="preset: threetowers; skyType: gradient; skyColor: black; lighting:point">
    </a-entity>
    <a-entity gltf-model="#house" position="0 10 -50" scale="20 20 20" rotation="0 270 0"></a-entity>
<a-entity boxes></a-entity>

<a-entity gltf-model="#house" position="-50 10 -50" scale="20 20 20" rotation="0 270 0"></a-entity>
<a-entity boxes></a-entity>


<a-entity gltf-model="#house" position="0 10 -50" scale="20 20 20" rotation="0 270 0"></a-entity>
<a-entity boxes></a-entity>


<a-entity gltf-model="#house" position="0 10 -50" scale="20 20 20" rotation="0 270 0"></a-entity>
<a-entity boxes></a-entity>
  </a-scene>
</body>

</html>
